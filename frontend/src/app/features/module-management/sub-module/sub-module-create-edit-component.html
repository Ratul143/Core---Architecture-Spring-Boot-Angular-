<nz-card nzTitle="{{operation}} Sub Module">
  <form (ngSubmit)="submit()" [formGroup]="subModuleGroup" nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Module</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please select module!">
        <nz-select
          formControlName="module"
          nzAllowClear
          nzPlaceHolder="e.g. DESIGN CODE"
          nzShowSearch
        >
          <nz-option
            *ngFor="let collection of moduleCollection"
            [nzLabel]="collection.moduleName"
            [nzValue]="collection.uniqueKey"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Sub Module</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please input the sub module!">
        <input
          formControlName="subModuleName"
          nz-input
          placeholder="e.g: DESIGN CODE"
          type="text"
        />
      </nz-form-control>
    </nz-form-item>
    <!--    <nz-form-item>-->
    <!--      <nz-form-label [nzSpan]="8" nzRequired>Icon</nz-form-label>-->
    <!--      <nz-form-control [nzSpan]="12" nzErrorTip="Please input the icon!">-->
    <!--        <input formControlName="icon" nz-input-->
    <!--               placeholder="e.g: appstore"-->
    <!--               type="text"/>-->
    <!--      </nz-form-control>-->
    <!--    </nz-form-item>-->
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Sort Order</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please input the sort order!">
        <input
          formControlName="sortOrder"
          nz-input
          oninput="this.value = this.value.toUpperCase()"
          placeholder="e.g: 1"
          type="text"
          numbersOnly
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Is Active</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <label formControlName="isActive" nz-checkbox></label>
      </nz-form-control>
    </nz-form-item>
    <div class="text-center my-2">
      <button
        (click)="resetForm()"
        class="mx-3 my-2"
        nz-button
        nzType="default"
        type="button"
      >
        <i class="fa-regular fa-hand"></i>&nbsp; Reset
      </button>
      <button
        [disabled]="!subModuleGroup.valid"
        class="save-button"
        nz-button
        nzType="primary"
      >
        {{operation == 'Update' ? 'Update' : 'Create'}}
      </button>
    </div>
  </form>
</nz-card>
