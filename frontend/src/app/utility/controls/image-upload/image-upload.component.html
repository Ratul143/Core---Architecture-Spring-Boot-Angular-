<div class="col-sm-12" style="margin-bottom: 15px;">
    <label class="label-bold">{{'Upload Your Documents'|translate}} </label>
    <button type="button" class="my-btn">
        <i class="fa fa-upload"></i> {{'Upload'|translate}}
        <input #inputFile title=" " class="myFile" name="fileUploading" type="file" accept="image/*" multiple
        (change)="onSelectFile($event)">
    </button>

    <t style="padding-left: 10px; font-weight: bold;">{{images.length}} {{'Files Choosen' |
        translate}}</t><sup class="red"> *</sup>
    <br>
    <div class="row">
        <div class="myDiv col-sm-6 col-md-4 col-lg-3" style="margin-bottom: 20px;" *ngFor="let image of images; let i = index">
            <img [src]="image" class="imageView">
            <button (click)="removeImage(i)" type="button" class="myDivButton" mat-icon-button>
                <mat-icon style="color: rgb(179, 72, 10);">cancel</mat-icon>
            </button>
        </div>
    </div>
</div>
