<div class="password">
    <input type="text" class="app-input-with-icon" [value]="value" [placeholder]="placeholder || 'Password'"
        [attr.disabled]="isDisabled ? true : null" (keyup)="onKeyup($event)" (blur)="onBlur()"
        [attr.type]="passwordType">
    <div class="password__actions" (click)="togglePassword()">
        <mat-icon matSuffix>{{passwordType === 'password' ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
</div>
